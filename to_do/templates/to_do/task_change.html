{% extends 'to_do/base.html' %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; padding-top:70px">
<form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-primary btn-sm" type="submit" value="Confirm">Изменить</button>
    {% if user.is_staff %}
    <button class="btn btn-primary btn-sm" onclick="location.href='{% url 'employees' %}'">Назад</button>
    {% else %}
<button class="btn btn-primary btn-sm" onclick="location.href='{% url 'tasks_per_e' user.id %}'">Назад</button>
    {% endif %}
</form>
</div>
{% endblock content %}
